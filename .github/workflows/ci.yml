# Continuous Integration pipeline
name: CI 

# Run on pushes to main/dev and PRs
on:
  push:
    branches: [ main, dev ]   
  pull_request:
    branches: [ dev ]        


# Runner, Modern Python, style/syntax issues
jobs:
  lint-and-bdd:
    runs-on: ubuntu-latest     
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  

      - name: Install QA tooling
        run: |
          python -m pip install --upgrade pip
          pip install flake8 behave  # Linter + BDD runner

      - name: Lint (flake8)
        run: flake8 .  